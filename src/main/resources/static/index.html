<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div class="registration-container">
    <div class="heading">
        Module Registration
    </div>
    <form action="register" method="get" class="registration-form">
        <div class="input">
            <div class="title">Full Name</div>
            <input type="text" placeholder="John Doe" name="name"/>
        </div>

        <div class="input">
            <div class="title">Index No.</div>
            <input type="text" placeholder="John Doe" name="index"/>
        </div>

        <div class="input">
            <div class="title">Batch</div>
            <input type="number" placeholder="John Doe" name="batch"/>
        </div>

        <div class="input">
            <div class="title">Semester No.</div>
            <input type="number" placeholder="John Doe" name="semester"/>
        </div>

        <div class="input">
            <div class="title">Registered Name</div>
            <input type="text" placeholder="J. Doe" name="reg_name"/>
        </div>

        
        <div class="input">
           <button class="submit" type="submit">Submit</button>
        </div>

        
    </form>
</div>
</body>
</html>
